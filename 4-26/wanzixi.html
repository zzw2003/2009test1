<body>
    <script>
        var arr = [11, 22, 22, 55, 66, 11, 88, 66, 77, 66]
        console.log(arr);
        console.log("1.找出元素 66 在数组中的位置");
        var ast = 66;
        arr.forEach(function (v, k) {
            if (v == 66) {
                console.log(k);
            }
        })
        console.log("2.计算数组中元素的和");
        var arr = [11, 22, 22, 55, 66, 11, 88, 66, 77, 66]
        var sum = eval(arr.join('+'));
        console.log(sum);
        console.log("移除数组 arr 中的所有值等于 22 的元素，不要直接修改数组 arr，结果返回新的数组");

        function remove(arr, item) {
            return arr.filter(function (ele) {
                return ele != item;
            });
        }
        var arr = [11, 22, 22, 55, 66, 11, 88, 66, 77, 66]
        console.log(remove(arr, 22));
        console.log(arr);
        console.log("移除数组 arr 中的所有值等于 22 的元素，直接在给定的 arr 数组上进行操作，并将结果返回");
        (function () {
            var arr = [11, 22, 22, 55, 66, 11, 88, 66, 77, 66]
            var len = arr.length;
            for (var i = 0; i < len; i++) {
                //打印数组中的情况，便于跟踪数组中数据的变化
                //  console.log(i+"="+arr[i]);
                //删除掉所有为22的元素
                if (arr[i] == 22) {
                    //注意对比这行代码：删除元素后调整i的值
                    arr.splice(i--, 1);
                }
            }
            console.log(arr);
        })();
        console.log("统计数组 arr 中值等于 66 的元素出现的次数");
        var item = 66
        var count = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] == item) {
                count++;
            }
        }
        console.log(count);

    </script>
